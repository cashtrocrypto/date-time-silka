<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Display</title>
    <style>
        @font-face {
            font-family: 'Silka';
            src: url('silka-regular.woff') format('woff');
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Silka', Arial, sans-serif;
        }
        
        .datetime-banner {
            background-color: #0B1B1B;
            width: 392px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 263px;
            border-left: 1px solid white;
            border-right: 1px solid white;
            padding: 21px 20px 21px 20px;
            gap: 10px;
            box-sizing: border-box;
        }
        
        .icon {
            height: 16px;
            width: auto;
            flex-shrink: 0;
        }
        
        #datetime {
            color: white;
            font-size: 16px;
            white-space: nowrap;
            font-weight: normal;
            letter-spacing: 5%;
            line-height: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="datetime-banner">
        <img src="https://raw.githubusercontent.com/cashtrocrypto/date-time-silka/main/diagnol-lines.png" alt="" class="icon">
        <div id="datetime"></div>
        <img src="https://raw.githubusercontent.com/cashtrocrypto/date-time-silka/main/diagnol-lines.png" alt="" class="icon">
    </div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Get day of week (3-letter abbreviation)
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const dayName = days[now.getDay()];
            
            // Get day of month
            const day = now.getDate();
            
            // Get month (3-letter abbreviation)
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
                           'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const monthName = months[now.getMonth()];
            
            // Get year
            const year = now.getFullYear();
            
            // Get time in 12-hour format
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            // Format the complete string
            const dateTimeString = `${dayName} ${day} ${monthName} ${year} - ${hours}:${minutes} ${ampm} ET`;
            
            document.getElementById('datetime').textContent = dateTimeString;
        }
        
        // Update immediately
        updateDateTime();
        
        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
